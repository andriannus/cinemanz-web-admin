<div class="box is-shadowless">
  <aside class="menu">
    <p class="menu-label">
      General
    </p>

    <ul class="menu-list">
      <li *ngFor="let menu of menus">
        <a [routerLink]="menu.link" routerLinkActive="is-active">
          {{ menu.name }}
        </a>
      </li>
    </ul>
  </aside>
</div>
