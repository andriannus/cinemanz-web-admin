<div class="field">
  <label [class.has-text-danger]="errorMessage" [for]="id" class="label">
    {{ label }}
  </label>

  <div class="control">
    <input
      [formControl]="controlRef"
      [class.is-danger]="errorMessage"
      [id]="id"
      [placeholder]="placeholder"
      [type]="type"
      class="input"
    />
  </div>

  <p *ngIf="errorMessage" class="help is-danger">{{ errorMessage }}</p>
</div>
