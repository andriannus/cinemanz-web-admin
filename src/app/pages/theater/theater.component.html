<base-layout>
  <p *ngIf="loading.isFetchTheaters; else content">Loading...</p>

  <ng-template #content>
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <h1 class="title">Theater</h1>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <button class="button is-info">Add Theater</button>
        </div>
      </div>
    </nav>

    <table class="table is-fullwidth is-striped">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let theater of theaters.data; let i = index">
          <td>
            {{ (theaters.meta.page - 1) * theaters.meta.perPage + (i + 1) }}
          </td>
          <td>{{ theater.name }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <pagination
      [meta]="theaters.meta"
      (nextPageClicked)="fetchPaginatedTheaters($event)"
      (previousPageClicked)="fetchPaginatedTheaters($event)"
    ></pagination>
  </ng-template>
</base-layout>
