<plain-layout>
  <div class="columns">
    <div class="column is-two-fifths is-offset-one-third">
      <form [formGroup]="formStore.form" (ngSubmit)="login()">
        <div class="card has-text-left">
          <div class="card-header">
            <p class="card-header-title">
              CinemaNz Admin Login
            </p>
          </div>

          <div class="card-content">
            <div class="columns is-multiline">
              <div class="column is-12">
                <text-field
                  [controlRef]="formStore.form.controls.email"
                  [errorMessage]="formStore.field.email.error"
                  label="Email"
                ></text-field>
              </div>

              <div class="column is-12">
                <text-field
                  [controlRef]="formStore.form.controls.password"
                  [errorMessage]="formStore.field.password.error"
                  label="Password"
                  type="password"
                ></text-field>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <div class="card-footer-item">
              <button class="button is-dark is-fullwidth" type="submit">
                Login
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</plain-layout>
